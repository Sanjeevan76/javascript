<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="rock_paper_scisscor.css">
</head>
<body>
    <h1>Let's play Rock paper scissor Game</h1>
    <div id="boxes">
        <div class="box" id="rock">
            <img src="rock.png">
        </div>
        <div class="box" id="paper">
            <img src="paper.png">
        </div>
        <div class="box" id="scissors">
            <img src="scissors.png">
        </div>
    </div>
    <div id="score">
         <div class="score-count">
           <p id="score-user">0</p>
           <p>You</p>
         </div>
      <div class="score-count">
        <p id="score-comp">   0</p>
        <p>Computer</p>
       </div>
       <div class="score-count">
       <p id="score-draw">   0</p>
        <p>Draw Score</p>
       </div>
    </div>

    <div id="msg">
        <p id=msg-show>choose your choice</p>
    </div>

    
    <script src="rock_paper_scisscor.js"></script>
</body>
</html>
